<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Notes</title>
   <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   <!-- Форма для додавання нової нотатки -->
   <form id="addNoteForm">
      <label for="noteContent">Зміст замітки:</label>
      <input type="text" id="noteContent" required>
      <label for="noteCategory">Категорія:</label>
      <select id="noteCategory">
         <option value="Задача">Завдання</option>
         <option value="Случайная мысль">Випадкова думка</option>
         <option value="Идея">Ідея</option>
      </select>
      <button type="submit">Додати замітку</button>
   </form>

   <!-- Блок для відображення нотаток -->
   <div id="notesContainer"></div>

   <!-- Блок для відображення таблиці-зведення -->
   <div id="summaryContainer"></div>

   <script type="module" src="./js/data.js"></script>
   <script type="module" src="./js/app.js"></script>
</body>
</html>
